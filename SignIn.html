<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link rel="stylesheet" href="css/signin.css">
    </head>
    <body>
        <div class="content display_flex">
            <div class="Signinimg">
                <img src="assets/sign-in-offer.webp" alt="not found">
            </div>
            <div class="Signup">
                <div class="signhead display_flex">
                   <a href="SignUp.html" class="upsign color_text">Sign Up</a>
                   <p class="signin">Sign In</p>
                   <div class="close">
                       <a class="title pointer" href="index.html">X</a>
                   </div>
                </div>
                <div class="signinform">
                    <form action="" method="post" autocomplete="off">
                        <input type="text" id="" name="" placeholder="Mobile/Email">
                        <button type="button" value="Proceed">Proceed</button>
                        <div class="formchek display_flex">
                            <label class="checkbox color_text">
                                <input type="checkbox" name="" checked>
                                   Get updates on Whatsapp
                            </label>
                            <div class="formimg">
                                <img src="assets/whatsapp.webp" alt="not found">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="apply display_flex color_text">
                    <p>*T&C Apply</p>
                </div>
            </div>
        </div>
    </body>
</html>
