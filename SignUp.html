<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign in</title>
        <link rel="stylesheet" href="css/signup.css">
    </head>
    <body>
        <div class="main display_flex">
           <div class="Signupimg">
               <img src="assets/sign-up.webp" alt="not found">
           </div>
           <div class="signin">
               <div class="signhead display_flex">
                   <p class="upsign">Sign Up</p>
                   <a href="SignIn.html" class="insign color_text">Sign In</a>
                   <div class="close">
                       <a class="title pointer" href="index.html">X</a>
                   </div>
               </div>
               <div class="signinform">
                   <form action="" method="post" autocomplete="off">
                       <input type="text" name="" placeholder="First Name" class="types">
                       <input type="text" name="" placeholder="Last Name" class="types">
                       <input type="tel" name="" placeholder="Mobile" class="types">
                       <input type="email" name="" placeholder="Email Address" class="types">
                       <input type="password" name="" placeholder="Password" class="types pass">
                       <a href="#" class="code pointer">Got a Referral Code?</a>
                       <button type="button" name="" value="Register" class="pointer">Register</button>
                       <div class="formchek display_flex">
                           <label class="checkbox color_text pointer">
                               <input type="checkbox" name="" class="pointer" checked>
                                  Get updates on Whatsapp
                           </label>
                           <div class="formimg">
                               <img src="assets/whatsapp.webp" alt="not found">
                           </div>
                       </div>
                   </form>
                   <div class="apply display_flex color_text pointer"> 
                       <p>*T&C Apply</p>
                   </div>
               </div>
           </div>
        </div>
    </body>
</html>
